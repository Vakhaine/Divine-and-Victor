<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!--<p>Hello World!</p> -->
<!--<p>Hello Victor, we are software developers!</p> -->
      <h1 id="title">freeCodeCamp Survey Form</h1>
      
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
          <label for="name" id="name-label" >Name</label>
          <input id="name" type="text" placeholder="name" label="name" required></input><br>
          <label for="email" id="email-label" >Email</label>
          <input id="email" type="email" placeholder="email" required></input><br>
          <label for="number" id="number-label" >Age (Optional)</label>
          <input id="number" type="number" placeholder="0" min="12" max="35"></input>
          <select id="dropdown" required>
    <option value="">Select Course</option>
    <option value="1">HTML5</option>
    <option value="2">Javascript</option>
    <option value="3">Python</option>
    <option value="4">CSS</option>
    <option value="5">Other</option>
  </select>
  <br>
  <input type="radio" value="1" name="gender">Male</input>
  <input type="radio" value="2" name="gender">Female</input>
<br>
<input type="checkbox" value="2" name="gender">Graphic Design</input>
<input type="checkbox" value="2" name="gender">Programming</input><br>

      <textarea id="comments" rows="3" cols="30" placeholder="Enter your comment here...">
      </textarea>
<br>
  <input id="submit" type="submit" value="submit" />
      </form>

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
